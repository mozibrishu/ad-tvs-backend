<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Info</title>
  <link rel="stylesheet" href="insert.css">
</head>

<body>
  <div class="mainWorking-box">
    <h2>Match Info</h2>
    <form>
      <div class="user-box">
        <input type="number" name="matchId" id="matchId" required>
        <label>Match ID</label>
      </div>
      <div class="user-box">
        <input type="text" name="team1" id="team1" required="">
        <label>Team One</label>
      </div>
      <div class="user-box">
        <input type="text" name="team2" id="team2" required="">
        <label>Team Two</label>
      </div>
      <div class="user-box">
        <input type="number" name="team1_vote" id="team1_vote" required="" min="1">
        <label>Team One Initial Vote</label>
      </div>
      <div class="user-box">
        <input type="number" name="team2_vote" id="team2_vote" required="" min="1">
        <label>Team Two Initial Vote</label>
      </div>
      
      <a href="#" onclick="submitOperation()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Add a Match
      </a>
      <a href="http://localhost/ad-tvs-backend/showMatchInfo.php" id="allMatch">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        All Match
      </a>
    </form>
    <script src="insert.js"></script>
  </div>
</body>

</html>
